<h1>Welcome!</h1>
<h1>Wallet Balance: {{ balance | currency}}</h1>

<mat-selection-list #charts [multiple]="false">
  @for (p of plugins; track p.componentName) {
    <mat-list-option [value]="p" (click)="handleClick(p)">
      {{p.displayName}}
    </mat-list-option>
  }
</mat-selection-list>
@for (g of graphs; track g.componentName) {
    <plugin-proxy [options]="g"></plugin-proxy>
}
